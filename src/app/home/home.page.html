<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">SmartBag | Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

	<br><ion-card-title class="ion-text-center">¡Bienvenido!</ion-card-title>
	<ion-card-subtitle class="ion-text-center" color="primary">Su maleta está asegurada</ion-card-subtitle><br>

	<br><ion-card-subtitle>Acciones principales</ion-card-subtitle><br>
	<ion-grid>
	  <ion-row>
	    <ion-col>
	      <div>
	      	<button  (click)="AccesoHuellaBM()" block style="background-color: transparent;">
	        <img src="../../assets/bloquear.png" style="display: block; margin-left: auto; margin-right: auto; width: 75%;" ng-click="">
	        <h6 class="ion-text-center">Bloquear Maleta</h6>
	    	</button>
	      </div>
	    </ion-col>
	    <ion-col>
	      <div>
	      	<button  (click)="AccesoHuellaDM()" block style="background-color: transparent;">
	        <img src="../../assets/desbloquear.png" style="display: block; margin-left: auto; margin-right: auto; width: 75%;" ng-click="">
	    	<h6 class="ion-text-center">Desbloquear Maleta</h6>
	    	</button>
	      </div>
	    </ion-col>
	  </ion-row>
	</ion-grid>


	<br><ion-card-subtitle>Otras acciones</ion-card-subtitle><br>
	<ion-grid>
	  <ion-row>
	    <ion-col>
	      <div>
	      	<button  (click)="InfoHuella()" block style="background-color: transparent;">
	        <img src="https://cdn.onlinewebfonts.com/svg/img_102316.png" style="display: block; margin-left: auto; margin-right: auto; width: 75%;">
	        <h6 class="ion-text-center">Añadir Huella Digital</h6>
	        </button>
	      </div>
	    </ion-col>
	    <ion-col>
	      <div>
	      	<button  (click)="InfoHistorial()" block style="background-color: transparent;">
	        <img src="https://image.flaticon.com/icons/png/512/138/138840.png" style="display: block; margin-left: auto; margin-right: auto; width: 75%;" ng-click="">
	        <h6 class="ion-text-center">Historial</h6>
	    	</button>
	      </div>
	    </ion-col>
	  </ion-row>

	  <ion-row>
	  	<ion-col><br>
	  		<ion-button expand="block" size="default" color="primary" fill="outline" (click)="InfoSeguridad()">Consejos de seguridad</ion-button>
	  	</ion-col>
	  	<ion-col>
	  		<ion-button routerLink="/bluetooth" expand="block" size="medium" fill="outline" color="medium"><ion-icon name="bluetooth"></ion-icon>Configurar Bluetooth</ion-button>
	  	</ion-col>
	  </ion-row>

	</ion-grid>
	<br>

</ion-content>
<ion-footer no-shadow class="ion-padding">
	<ion-toolbar position="bottom">
		<ion-button (click)="onLogout()" expand="block" size="small" color="dark" fill="outline">Salir de la sesión</ion-button>
	</ion-toolbar>
</ion-footer>
