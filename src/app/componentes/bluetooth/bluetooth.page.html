<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">SmartBag | Setup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

	<br><ion-card-title class="ion-text-center" style="font-size: 20px;"><ion-icon name="bluetooth"></ion-icon>&nbsp;Conexi√≥n Bluetooth</ion-card-title>

	  <ion-row>
	  	<ion-col><br>
	  		<ion-button expand="block" size="secondary" color="primary" fill="outline" (click)="listPairedDevices()">
	  			<ion-icon name="refresh"></ion-icon>&nbsp;Escanear dispositivos Bluetooth
	  		</ion-button>
	  	</ion-col>
	  </ion-row>

	  <ion-row>
	    <ion-col>
	      <ion-radio-group [(ngModel)]="pairedDeviceID" *ngIf="listToggle">

	      	<ion-list-header>
		      <ion-label>
		        Dispositivos disponibles
		      </ion-label>
		    </ion-list-header>

	        <ion-item *ngFor="let i of pairedList;let j=index">
	          <ion-label>{{i.name}}</ion-label>
	          <ion-radio value="{{j}}" ></ion-radio>
	        </ion-item>

	      </ion-radio-group>
	      <br>
	      <ion-button expand="block" size="small" color="success" fill="outline" *ngIf="listToggle" (click)="selectDevice()">
		  Conectar al dispositivo</ion-button>
	    </ion-col>
	  </ion-row>

		      <ion-label position="floating">Escribir datos para enviar...</ion-label>
		      <ion-input type="text" name="datasend" [(ngModel)]="dataSend"></ion-input>

		  <ion-button expand="block" size="danger" color="danger" fill="outline" (click)="sendData()">
		    <ion-icon name="send"></ion-icon>&nbsp;Enviar datos por Bluetooth
		  </ion-button>
		  </ion-col>
	  </ion-row>-->

	<br>

</ion-content>
<ion-footer no-shadow class="ion-padding">
	<ion-toolbar position="bottom">
		<p class="ion-text-center" routerLink="/home">Regresar</p>
	</ion-toolbar>
</ion-footer>
